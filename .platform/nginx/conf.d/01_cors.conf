# .platform/nginx/conf.d/01_cors.conf

# 1) Create a “map” to set $cors_header to “true” whenever the client sends an OPTIONS request.
map $request_method $cors_header {
    OPTIONS 'true';
    default 'false';
}

# 2) Define a new server block that listens on port 80.
#    (Because you’re on AL2023, EB will include this alongside its default proxy server.)
server {
    listen 80;

    # 3) If the request is an OPTIONS (preflight) to /api/* or /authenticate/*,
    #    immediately return a 204 with the appropriate CORS headers.
    location ~ ^/(api|authenticate) {
        add_header 'Access-Control-Allow-Origin'  'https://console-encryptgate.net' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE'    always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 86400;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # 4) (Optional) If you also want to add CORS headers on non-OPTIONS requests
    #    to those same paths, you can do this:
    location ~ ^/(api|authenticate) {
        add_header 'Access-Control-Allow-Origin'  'https://console-encryptgate.net' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        # You do NOT need to re-declare Allow-Methods or Max-Age here—those only matter on OPTIONS.
        proxy_pass        http://127.0.0.1:5000;   # ← Adjust to whatever upstream your app uses
        proxy_set_header  Host                 $host;
        proxy_set_header  X-Real-IP            $remote_addr;
        proxy_set_header  X-Forwarded-For      $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto    $scheme;
    }
}
